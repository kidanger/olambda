kind: pipeline
type: docker
name: alpine

steps:
- name: build
  image: alpine:edge
  commands:
  - apk update
  - apk add bash make gcc g++ musl-dev libpng-dev jpeg-dev tiff-dev git
  - apk add octave --repository=http://dl-cdn.alpinelinux.org/alpine/edge/testing
  - git clone https://github.com/mnhrdt/iio
  - make -C iio/contrib/octave
  - echo "addpath('$PWD/iio/contrib/octave');" >$HOME/.octaverc
  - ./olambda
  - bash tests/test.sh

